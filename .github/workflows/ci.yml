name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python 3.10
      run: uv python install 3.10

    - name: Install dependencies
      run: uv sync

    - name: Check code formatting with black
      run: uv run black --check src/ tests/

    - name: Run type checking
      run: |
        cd src
        PYTHONPATH=$PYTHONPATH:$(pwd) uv run mypy --namespace-packages --ignore-missing-imports resume_agent_template_engine/ || true

  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: lint
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python 3.10
      run: uv python install 3.10

    - name: Install dependencies
      run: uv sync

    - name: Run tests with coverage
      run: |
        cd src
        PYTHONPATH=$PYTHONPATH:$(pwd) uv run pytest ../tests/ --cov=resume_agent_template_engine --cov-report=xml --cov-report=term
        mv coverage.xml ..

    - name: Upload coverage to Codecov
      if: always()
      continue-on-error: true
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }} 